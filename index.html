<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; padding-top: 50px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-light-grayish-cyan font-family font-size">
  <h1>Spli<br>tter</h1>
  <div class="card bg-white flex">
    <form>
      <label for="bill" class="fg-grayish-cyan">Bill</label>
      <input type="text" name="bill" id="bill" class="bg-very-light-grayish-cyan" required>
    
      <p class="fg-grayish-cyan">Select Tip %</p>
      <div class="button-row">
        <button class="btn bg-very-dark-cyan fg-white">5%</button>
        <button class="btn bg-very-dark-cyan fg-white">10%</button>
        <button class="btn bg-very-dark-cyan fg-white">15%</button>
      </div>
      <div class="button-row">
        <button class="btn bg-very-dark-cyan fg-white">25%</button>
        <button class="btn bg-very-dark-cyan fg-white">50%</button>
        <button class="btn bg-very-light-grayish-cyan fg-grayish-cyan">Custom</button>
      </div>

    
      <label for="people" class="fg-grayish-cyan">Number of People</label>
      <input type="text" name="people" id="people" class="bg-very-light-grayish-cyan" required> 
    
    </form>
    <div class="display bg-very-dark-cyan">
      <div class="record">
        <div class="payment">
          <h2 class="fg-white">Tip Amount</h2>
          <p class="per-person fg-grayish-cyan">/ person</p>
        </div>
        <p class="dollar fg-strong-cyan">$0.00</p>
      </div>
      <div class="record">
         <div class="payment fg-white">
          <h2>Total</h2>
          <p class="per-person fg-grayish-cyan">/ person</p>
        </div>
        <p class="dollar fg-strong-cyan">$0.00</p>
      </div>
      <button class="bg-dark-cyan fg-very-dark-cyan">Reset</button>
    
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Charles</a>.
  </div>
</body>
</html>
